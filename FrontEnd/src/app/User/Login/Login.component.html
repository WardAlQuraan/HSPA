<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm = "ngForm" (ngSubmit)="OnLogin(loginForm)">
          <div class="form-group col-12">
            <label for="email">Email</label>
            <input type="text" ngModel name="email" required class="form-control">
          </div>
          <div class="form-group col-12">
            <label for="password">Password</label>
            <input type="text" required ngModel name="password" class="form-control">
          </div>
          <div class="form-group col-12 m-2">
            <button class="btn btn-primary m-2" [disabled]="!loginForm.valid" type="submit">Login</button>
            <button class="btn btn-primary" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
